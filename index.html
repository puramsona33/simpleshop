<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>üõçÔ∏è Simple Shop</h1>
    <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="./images/tshirt.jfif" />
        <h3>Cool T-Shirt</h3>
        <p>$10</p>
        <button onclick="addToCart('Cool T-Shirt', 10)">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="./images/shoes.jfif" alt="Product 2" />
        <h3>Fancy Shoes</h3>
        <p>$25</p>
        <button onclick="addToCart('Fancy Shoes', 25)">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="./images/hat.jfif" alt="Product 3" />
        <h3>Trendy Hat</h3>
        <p>$8</p>
        <button onclick="addToCart('Trendy Hat', 8)">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Cart Section -->
  <section id="cart-section" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="total">0</span></h3>
  </section>

  <script src="script.js"></script>
</body>
</html>
